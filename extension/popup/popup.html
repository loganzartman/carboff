<html>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        @import url('https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap');
        body {
            width: 400px;
        }

        .wave-container {
            width: 100%;
            height: 100px;

            position: relative;
        }

        #wave-overlay {
            font-family: "Bitter", sans-serif;
            font-weight: 700;
            font-size: 48px !important;
            color: white;
            mix-blend-mode: difference;
            
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .material-icons {
            font-size: unset;
        }

        #display_wave {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <body>
        <h1>Carbon Used</h1>
        <h2 id="display_gco2"></h2>

        <h1>Energy Used</h1>
        <h2 id="display_kwh"></h2>

        <h1>Debug</h1>
        <h2 id="display_debug"></h2>

        <div class="wave-container">
            <canvas id="display_wave"></canvas>
            <div id="wave-overlay">
                <div style="display: inline-flex;">
                    <i class="material-icons">arrow_upward</i>
                    3.76nm
                </div>
            </div>
        </div>

        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
