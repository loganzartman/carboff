<html>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        @import url('https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap');
        body {
            width: 400px;
        }

        .wave-container {
            width: 100%;
            height: 100px;

            position: relative;
        }

        #wave-overlay {
            font-family: "Bitter", sans-serif;
            font-weight: 700;
            font-size: 48px !important;
            color: white;
            mix-blend-mode: difference;
            
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .material-icons {
            font-size: unset;
        }

        .gauges {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .gauges-item {
            flex-grow: 1;
            min-width: 100px;
            height: 100px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: black;
            font-size: 24px;
            font-family: "Bitter", sans-serif;
            background: lightgray;
            margin: 0.5em;
        }

        .gauges-item-label {
            font-size: 0.5em;
        }

        #display_wave {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <body>
        <div class="gauges">
            <div class="gauges-item">
                <span id="display_gco2"></span>
                <span class="gauges-item-label">gCO<sup>2</sup></span>
            </div>
            <div class="gauges-item">
                <span id="display_kwh"></span>
                <span class="gauges-item-label">kWh</span>
            </div>
        </div>

        <div class="wave-container">
            <canvas id="display_wave"></canvas>
            <div id="wave-overlay">
                <div style="display: inline-flex;">
                    <i class="material-icons">arrow_upward</i>
                    3.76nm
                </div>
            </div>
        </div>

        <h1>Debug</h1>
        <h2 id="display_debug"></h2>

        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
