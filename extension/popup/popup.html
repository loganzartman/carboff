<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        @import url('https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap');
        body {
            width: 400px;
            margin-top: 2em;
        }

        .wave-container {
            width: 100%;
            height: 160px;

            position: relative;
        }

        .wave-overlay {
            font-family: "Bitter", sans-serif;
            font-weight: 700;
            font-size: 48px !important;
            color: white;
            mix-blend-mode: difference;
            
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .material-icons {
            font-size: unset;
        }

        .gauges {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .gauges-item {
            flex-grow: 1;
            min-width: 100px;
            height: 100px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-family: "Bitter", sans-serif;
            margin: 0.5em;
        }

        .gauges-item--light {
            font-size: 32px;
            font-weight: 700;
            color: black;
            border-bottom: 0.2em solid gray;
        }

        .gauges-item--light .gauges-item-label {
            color: red;
            font-weight: 400;
        }

        .gauges-item-label {
            font-size: 0.5em;
        }

        .section-text {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-family: "Bitter", sans-serif;
            font-weight: 400;
        }

        #display_wave {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <body>
        <div class="section-text">impact so far:</div>
        <div class="gauges" style="margin-bottom: 2em;">
            <div class="gauges-item gauges-item--light">
                <span id="display_gco2"></span>
                <span class="gauges-item-label">gCO<sup>2</sup></span>
            </div>
            <div class="gauges-item gauges-item--light">
                <span id="display_kwh"></span>
                <span class="gauges-item-label">kWh</span>
            </div>
            <div class="gauges-item gauges-item--light">
                <span id="display_time"></span>
                <span class="gauges-item-label">browsing time</span>
            </div>
        </div>

        <div class="section-text">ocean has risen:</div>
        <div class="wave-container">
            <canvas id="display_wave"></canvas>
            <div class="wave-overlay">
                <div style="display: inline-flex;">
                    <div class="gauges-item">
                        <div>
                            <span>â–²</span>
                            <span id="wave_overlay_text"></span>
                        </div>
                        <span class="gauges-item-label">attometers</span>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
